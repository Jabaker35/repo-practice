<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/cal.css">
  </head>

  <body>
  <div class="container">
    <table>
      <tr>
        <td colspan="4" id="abc">0</td>
      </tr>
      <tr>
        <td colspan="2" class="ac"><button onclick="pusbtn(this);" class="ac" type="button" name="button">AC</button></td>
        <td colspan="2" class="av"><button onclick="pusbtn(this);" class="av" type="button" name="button">AV</button></td>
        <td class="av"><button onclick="pusbtn(this);">/</button></td>
      </tr>
      <tr>
        <td class="av"><button onclick="pusbtn(this);">7</button></td>
        <td class="av"><button onclick="pusbtn(this);">8</button></td>
        <td class="av"><button onclick="pusbtn(this);">9</button></td>
        <td class="av"><button onclick="pusbtn(this);">*</button></td>
      </tr>
      <tr>
        <td class="av"><button onclick="pusbtn(this);">4</button></td>
        <td class="av"><button onclick="pusbtn(this);">5</button></td>
        <td class="av"><button onclick="pusbtn(this);">6</button></td>
        <td class="av"><button onclick="pusbtn(this);">-</button></td>
      </tr>
      <tr>
        <td class="av"><button onclick="pusbtn(this);">1</button></td>
        <td class="av"><button onclick="pusbtn(this);">2</button></td>
        <td class="av"><button onclick="pusbtn(this);">3</button></td>
        <td class="av"><button onclick="pusbtn(this);">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="pusbtn(this);">0</button></td>
        <td><button onclick="pusbtn(this);">.</button></td>
      </tr>

    </table>

  </div>

  <script type="text/javascript" src="cal.js"></script>

  </body>
</html>
