<template>
    <lightning-card icon-name="standard:case" title="Case" class="slds-var-m-around_x-small slds-border_top">
        <div class="slds-var-m-around_small">
            <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="CaseNumber">Case Number:</dt>
                <dd class="slds-item_detail slds-truncate" title="Case Number of the Case Record">
                    <a onclick={viewCase}>{caseNumber}</a>
                </dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Subject">Subject:</dt>
                <dd class="slds-item_detail slds-truncate" title="Subject of the Case Record">{subject}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status:</dt>
                <dd class="slds-item_detail slds-truncate" title="Status of the Case Record">{status}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Priority">Priority:</dt>
                <dd class="slds-item_detail slds-truncate" title="Priority of the Case Record">{priority}</dd>
            </dl>
        </div>
        <!-- This item holds the functionality for the modal window to open -->
        <div slot="actions">
            <lightning-icon title="Edit" icon-name="utility:edit" size="x-small" onclick={editCase}></lightning-icon>
        </div>
    </lightning-card>
    <template if:true={modeOpen}>
        <c-record-modal record-id={caseId} object-api-name="Case" layout-type="Compact" 
            form-mode="edit" onclose={closeMode} oncancel={cancelMode} onsuccess={saveMode}>
        </c-record-modal>
    </template>
</template>
