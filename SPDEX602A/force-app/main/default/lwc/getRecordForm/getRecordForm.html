<template>
    <lightning-card>
        <template if:true = {contact}>
            <!-- example w/o using the getMethod: <p>{contact.fields.Name.value}</p> -->
            <p>{name}</p>
            <p>{title}</p>
            <p><lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
            <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
        </template>
        <template if:true = {error}>
            <p>Errors occurred retrieving the record.</p>
        </template>
    </lightning-card>
</template>
