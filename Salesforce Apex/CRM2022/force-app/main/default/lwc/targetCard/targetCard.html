<template>
    <lightning-card icon-name="standard:account">
        <h1 slot="title"><a onclick={viewAcc}>{name}</a></h1>
        <div class="slds-tile">
            <div class="slds-tile__detail">
                <dl class="slds-list_horizontal slds-wrap">
                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Type">Type:</dt>
                    <dd class="slds-item_detail slds-truncate" title="Type of Account">{type}</dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Industry">Industry:</dt>
                    <dd class="slds-item_detail slds-truncate" title="Industry of the Account">{industry}</dd>
                    <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Sales Priority">Sales Priority:</dt>
                    <dd class="slds-item_detail slds-truncate" title="Current sales priority of the account">{salesPriority}</dd>
                </dl>
            </div>
        </div>
    </lightning-card>
</template>
